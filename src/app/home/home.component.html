<div class="container-fluid home-page-container">
  <div class="title">
    <img
      src="assets/images/Skodfest22Design.png"
      width="75"
      alt="Skodfest logo"
    />
    <br />
    <h1 class="fs-1">SKODFEST 2023</h1>
  </div>
  <div class="instagram">
    <div id="instaCarousel" class="carousel slide">
      <div class="carousel-inner">
        <ng-container>
          <div
            *ngFor="let image of images; let idx = index"
            class="carousel-item {{ idx == 0 ? 'active' : '' }}"
          >
            <img
              src="{{ image.url }}"
              class="d-block w-100"
              alt=" {{ image.desc }} "
            />
          </div>
        </ng-container>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#instaCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#instaCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
