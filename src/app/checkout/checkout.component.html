<ng-container *ngIf="cartProducts?.length != 0; else noProductsInCart">
  <h4>Du er ved at købe varer for {{ totalPrice | number : ".2" }}</h4>
</ng-container>
<ng-template #noProductsInCart>
  <div class="product px-3 py-5 justify-content-center">
    <h6>Ingen produkter i din kurv lige nu...</h6>
  </div>
</ng-template>

<form #checkoutForm="ngForm" (ngSubmit)="onClickSubmit(checkoutForm.value)">
  <div class="mb-2">
    <label for="email" class="form-label">Email addresse</label>
    <input type="email" name="email" class="form-control" id="email" ngModel />
  </div>
  <div class="mb-2">
    <label for="firstname" class="form-label">Fornavn</label>
    <input
      type="text"
      name="firstname"
      class="form-control"
      id="firstname"
      ngModel
    />
  </div>
  <div class="mb-2">
    <label for="lastname" class="form-label">Efternavn</label>
    <input
      type="text"
      name="lastname"
      class="form-control"
      id="lastname"
      ngModel
    />
  </div>
  <div class="mb-2">
    <label for="tel" class="form-label">Telefonnummer</label>
    <input type="tel" name="phone" class="form-control" id="tel" ngModel />
  </div>
  <button class="mt-3 btn buy-btn" type="submit">KØB NU</button>
</form>

<div class="bottom-modal hide" #bottomModal>
  <div class="toast-header">
    <strong class="mr-auto">Din ordre er blevet bestilt!</strong>
  </div>
  <div class="p-3">
    Overfør {{ totalPrice }} kr. til <b>2252 3620</b> (Sigurd) på MobilePay
  </div>
</div>
