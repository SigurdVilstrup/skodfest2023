<div class="packinglist-container">
  <img src="assets/images/instagram_images/IMG_8022.jpg" width="100%" alt="" />

  <div class="checklist-container">
    <h3>Du skal huske:</h3>
    <ul class="fs-5">
      <li *ngFor="let item of checklistItems">
        <span>
          <input type="checkbox" class="packinglist-check" name="" id="" />
          {{ item.title }}
        </span>
      </li>
    </ul>
  </div>
</div>
